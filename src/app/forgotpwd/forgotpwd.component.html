<div class="login-bg">
    <app-common [showLoader]="loading">
      </app-common>
    <video id="bgvid" autoplay muted loop playsinline oster="assets/images/Working-Space.jpg">
<source src="assets/images/Working-Space.webm" type="video/webm">
<source src="assets/images/Working-Space.mp4" type="video/mp4">
</video>
    <div class="wrapper-page">
        <div class="panel panel-color panel-primary panel-pages">
            <div class="panel-body">
                <h3 class="text-center m-t-0 m-b-30"> <span class=""><img src="assets/images/logo_dark.png" alt="logo" height="32"></span></h3>
                <h4 class="text-dark text-center m-t-0"><b>Reset Password</b></h4>


                    <form (ngSubmit)="f.form.valid && triggerForgotPassword()" #f="ngForm" class="form-horizontal m-t-20" action="">
                     <div *ngIf="messageActive" class="sufee-alert alert with-close alert-{{message.type}} alert-dismissible">
                        <span>{{message.text}}</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                        </button>
                     </div>

                   <!--  <div class="alert alert-danger alert-dismissible"> <button type="button" class="close" aria-hidden="true">×</button> Enter your <b>Email</b> and instructions will be sent to you!</div> -->
                    <div class="form-group">
                        <div class="col-xs-12">
                          <span class="ti ti-email text-dark loginicon" aria-hidden="true"></span>
                          <input class="form-control cust-login-pad" type="email" required="" placeholder="Email"
                           name="email" [(ngModel)]="model.email" #password="ngModel"></div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                        <button class="btn btn-primary w-md waves-effect waves-light col-xs-12" type="submit">Send Mail</button></div>
                    </div>
                    <div class="form-group m-t-30 m-b-0">
                        <div class="col-sm-12 text-center"> <a routerLink="" class="text-dark"><span class="ti ti-arrow-left m-r-5" aria-hidden="true"></span>Back</a></div>
                    </div>
                    <div class="form-group m-t-30 m-b-0">
                        <!--<div class="col-sm-12 text-left"> 2019 &#9400; <b class="s-color1">S</b>ivi<b class="s-color2">S</b>oft Solution Pvt.Ltd</div>-->

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
