<div class="login-bg">
    <app-common [showLoader]="loading">
      </app-common>
    <video id="bgvid" autoplay muted loop playsinline oster="assets/images/Working-Space.jpg">
<source src="assets/images/Working-Space.webm" type="video/webm">
<source src="assets/images/Working-Space.mp4" type="video/mp4">
</video>
    <div class="wrapper-page">
        <div class="panel panel-color panel-primary panel-pages">
            <div class="panel-body">
                <h3 class="text-center m-t-0 m-b-30"> <span class=""><img src="assets/images/logo_dark.png" alt="logo" height="32"></span></h3>
                <h4 class="text-dark text-center m-t-0"><b>{{pageTitle}}</b></h4>

                    <form (ngSubmit)="resetPassword()" [formGroup]="resetPasswordForm" class="form-horizontal m-t-20" action="">
                      <div *ngIf="messageActive" class="sufee-alert alert with-close alert-{{message.type}} alert-dismissible">
                        <span>{{message.text}}</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                        </button>
                     </div>

                    <div class="form-group">
                      <div class="col-xs-12"> <span class="fa fa-key text-dark loginicon" aria-hidden="true"></span>
                        <input class="form-control cust-login-pad" type="password" required="" placeholder="New Password" name="password"
                        formControlName="password"></div>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.pattern">Password must have atleast one lower case, one upper case, one number,one special character and should be atleast 6 character in length</div>
                       </div>
                    </div>
                      <div class="form-group">
                      <div class="col-xs-12"> <span class="fa fa-key text-dark loginicon" aria-hidden="true"></span>
                        <input class="form-control cust-login-pad" type="password" required="" placeholder="Confirm Password" name="confirmpassword"
                        formControlName="confirmPassword"></div>
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                          <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                       </div>
                       <div *ngIf="submitted && resetPasswordForm.hasError('passwordNotMatch')" class="invalid-feedback">
                        <div>Password doesn't match</div>
                     </div>
                  </div>
                   <br>
                  <div *ngIf="activateUser" class="form-group">
                    <div class="col-xs-6">
                      <div class="row">
                        <div class="col-md-4" style="text-align: center">
                          <span style="display:inline-block;margin-top:10px">{{f.otpPrefix.value}} - </span>
                        </div>
                        <div class="col-md-8 m--align-right">
                          <input class="form-control cust-login-pad" autocomplete="off"  formControlName="otpSuffix" type="password" placeholder="OTP" name="otpSuffix">
                        </div>
                      </div>
                      <div *ngIf="submitted && f.otpSuffix.errors" class="invalid-feedback">
                          <div *ngIf="f.otpSuffix.errors.required">OTP is required</div>
                       </div>
                    </div>
                    <div class="col-xs-6">
                      <button type= 'button' (click)="generateOtp()" class="btn btn-default col-xs-12">
                          Generate OTP
                        </button>
                    </div>
                  </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                        <button class="btn btn-primary w-md waves-effect waves-light col-xs-12" type="submit">{{buttonName}}</button></div>
                    </div>
                    <div class="form-group m-t-30 m-b-0">
                        <!--<div class="col-sm-12 text-left"> 2019 &#9400; <b class="s-color1">S</b>ivi<b class="s-color2">S</b>oft Solution Pvt.Ltd</div>-->

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
