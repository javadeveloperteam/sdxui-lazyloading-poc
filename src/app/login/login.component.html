
<div class="login-bg">
  <app-common [showLoader]="loading">
  </app-common>

  <video id="bgvid" autoplay muted loop playsinline oster="assets/images/Working-Space.jpg">
  <source src="assets/images/Working-Space.webm" type="video/webm">
  <source src="assets/images/Working-Space.mp4" type="video/mp4">
</video>
    <div class="wrapper-page">
        <div class="panel panel-color panel-primary panel-pages">
            <div class="panel-body">
                <h3 class="text-center m-t-0 m-b-30"> <span class=""><img src="assets/images/logo_dark.png" alt="logo" height="32"></span></h3>
                <!--<h4 class="text-dark text-center m-t-0 "><b>Login </b></h4>-->
                 <form class="form-horizontal m-t-20" [formGroup]="loginForm">
                <!--    <form (ngSubmit)="f.form.valid" #f="ngForm" class="form-horizontal m-t-20" action=""> -->

                    <div *ngIf="messageActive" class="sufee-alert alert with-close alert-{{message.type}} alert-dismissible">
                        <span>{{message.text}}</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                        </button>
                     </div>


                    <div class="form-group">

                        <div class="col-xs-12"><span class="ti ti-user text-dark loginicon" aria-hidden="true"></span>
                           <input class="form-control  cust-login-pad" type="text" required="" placeholder="Username"
                            formControlName="userName" autocomplete="off">
                           <div *ngIf="submitted && f.userName.errors"
                           class="invalid-feedback">
                           <div *ngIf="f.userName.errors.required">User Name
                              is required
                           </div>
                        </div>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12"> <span class="fa fa-key text-dark loginicon" aria-hidden="true"></span>
                          <input class="form-control cust-login-pad" type="password" required="" placeholder="Password"
                        formControlName="password">
                          <div *ngIf="submitted && f.password.errors"
                          class="invalid-feedback">
                          <div *ngIf="f.password.errors.required"> Password
                             is required
                          </div>
                       </div>
                    </div>
                    </div>

                        </div>
                    </div> -->
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12"> <button class="btn btn-primary w-md waves-effect waves-light  col-xs-12" (click)="onSubmit()" type="submit">Log In</button></div>
                    </div>
                    <div class="form-group m-t-30 m-b-0">
                        <div class="col-sm-7"> <a routerLink="/forgotPassword" class="text-dark"><i class="ti ti-unlock m-r-5"></i>Forgot your password?</a></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
