<div class="login-bg">
    <app-common [showLoader]="showLoader">
    </app-common>
    <video id="bgvid" autoplay muted loop playsinline oster="assets/images/Working-Space.jpg">
        <source src="assets/images/Working-Space.webm" type="video/webm">
        <source src="assets/images/Working-Space.mp4" type="video/mp4">
    </video>
    <div class="wrapper-page">
        <div class="panel panel-color panel-primary panel-pages">
            <div class="panel-body">
                <h3 class="text-center m-t-0 m-b-30"> <span class=""><img src="assets/images/logo_dark.png" alt="logo"
                            height="32"></span></h3>

                <div class='row' [ngSwitch]="showPage">
                    <div *ngSwitchCase="'successPage'">
                        <div>
                            <h5 class="text-dark text-center m-t-0"><b>{{messageText}}</b></h5>
                            <h3 class="text-center m-t-0 m-b-30"> <span class=""><img src="assets/images/thank_you.jpg"
                                        alt="Thank you" height="100"></span></h3>
                        </div>
                    </div>
                    <div *ngSwitchCase="'mainPage'">
                        <div>
                            <h5 class="text-dark text-center m-t-0"><b>Response Please !!!</b></h5>
                            <div class="row">
                                <div class="form-group text-center m-t-20">
                                    <div class="col-xs-12">
                                        <button class="btn btn-success w-md waves-effect waves-light col-xs-12"
                                            (click)="updateMessageStatus('Acknowledged')"><i class="fa fa-check"
                                                aria-hidden="true">&nbsp;</i>Acknowledge</button></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group text-center m-t-20">
                                    <div class="col-xs-12">
                                        <button class="btn btn-danger w-md waves-effect waves-light col-xs-12"
                                            (click)="updateMessageStatus('NotAcknowledged')"><i class="fa fa-ban"
                                                aria-hidden="true">&nbsp;</i>NotAcknowledge</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngSwitchCase="'errorPage'">
                        <div>
                            <h5 class="text-dark text-center m-t-0"><b>Exception Occured</b></h5>
                            <br>
                            <h3 class="text-center m-t-0 m-b-30"> <span class=""><img src="assets/images/alert_image.png"
                                alt="logo" height="70"></span></h3>
                        </div>
                    </div>
                    <div *ngSwitchDefault>
                        <div>
                            <h5 class="text-dark text-center m-t-0"><b>Exception Occured</b></h5>
                            <br>
                            <h3 class="text-center m-t-0 m-b-30"> <span class=""><img src="assets/images/alert_image.png"
                                alt="logo" height="70"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
