<app-common [showLoader]="showLoader"></app-common>
<div class="content-page">
   <div class="content">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <div class="page-header-title">
                  <h4 class="pull-left page-title">{{LocationHeader}}</h4>
                  <!--<ol class="breadcrumb pull-right">
                          <li><a href="pages_index.html">Dashboard</a></li>
                          <li class="active">Users</li>
                          <li class="active">Create New Customer</li>
                          </ol>-->
                  <div class="clearfix"><a (click)="managelocation()" data-toggle="tooltip" title="Manage Location" class="pull-right icon-create ng-star-inserted">
                    <i class="ti ti-layout-media-left	createnew"></i> 
                  </a></div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12">
               <div class="panel panel-primary">
                  <div class="panel-body">
                     <div class="col-lg-12 col-xlg-12 col-md-12">
                        <!-- <div class="row ">
                           <a (click)="managelocation()" class="btn btn-success pull-right">
                           Manage Location
                           </a>
                        </div> -->
                        <form class="form-horizontal " role="form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
                           <div class="row">
                              <div class="col-md-12">
                                 <div class="form-group required">
                                    <label class="control-label">
                                       Location Name
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon"><i class="ion ion-ios-location"
                                             aria-hidden="true"></i></span>
                                       <input aria-describedby="addon-right addon-left" type="text"
                                          placeholder="Location Name" formControlName="locationName"
                                          class="form-control">
                                    </div>
                                    <div *ngIf="submitted && f.locationName.errors" class="invalid-feedback">
                                       <div *ngIf="f.locationName.errors.required">Location Name is required</div>
                                    </div>
                                 </div>
                              </div>
							<!--    <div class="col-md-4">
                                            <div class="form-group required">
                                                <label class="control-label">
                                                    Status
                                                </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class=" ti ti-bar-chart"
                                                            aria-hidden="true"></i></span>
                                                    <select class="form-control form-control-line"
                                                        formControlName="active">
                                                        <option value="true">Active</option>
                                                        <option value="false">In Active</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div> -->
                           </div>
                           <div class="row">
                              <div class="col-md-4">
                                 <div class="form-group required">
                                    <label class="control-label ">
                                       Address Line 1
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon"><i class=" mdi mdi-account-location"
                                             aria-hidden="true"></i></span>
                                       <input aria-describedby="addon-right addon-left" type="text"
                                          placeholder="Address Line 1" formControlName="addressLine1"
                                          class="form-control">
                                    </div>
                                    <div *ngIf="submitted && f.addressLine1.errors" class="invalid-feedback">
                                       <div *ngIf="f.addressLine1.errors.required">Address Line1 is required</div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col-md-4">
                                 <div class="form-group">
                                    <label class="control-label">
                                       Address Line 2
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon"><i class=" mdi mdi-account-location"
                                             aria-hidden="true"></i></span>
                                       <input aria-describedby="addon-right addon-left" type="text"
                                          formControlName="addressLine2" placeholder=" Address Line 2"
                                          class="form-control">
                                    </div>
                                    <div *ngIf="submitted && f.addressLine2.errors" class="invalid-feedback">
                                       <div *ngIf="f.addressLine2.errors.required">Address Line1 is required</div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col-md-4">
                                 <div class="form-group required">
                                    <label class="control-label ">
                                       Country
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon"><i class=" ti ti-world"
                                             aria-hidden="true"></i></span>
                                       <select class="form-control form-control-line" formControlName="country"
                                          (change)="loadStates(f.country.value,false)">
                                          <option value='' disabled>--Select--</option>
                                          <option *ngFor="let country of countryList;" value="{{country.country}}">
                                             {{country.countryName}}</option>
                                       </select>
                                    </div>
                                    <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                                       <div *ngIf="f.country.errors.required">Country is required</div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col-md-4">
                                 <div class="form-group required">
                                    <label class="control-label ">
                                       State
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon"><i class=" fa fa-university"
                                             aria-hidden="true"></i></span>
                                       <select class="form-control form-control-line" formControlName="state"
                                          (change)="loadCities(f.country.value,f.state.value,false)">
                                          <option value='' disabled>--Select--</option>
                                          <option *ngFor="let state of stateList;" value="{{state.state}}">
                                             {{state.stateName}}</option>
                                       </select>
                                    </div>
                                    <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                                       <div *ngIf="f.state.errors.required">State is required</div>
                                    </div>
                                 </div>
                              </div>





                              <div class="col-md-4">
                                 <div class="form-group required">
                                    <label class="control-label ">
                                       City
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon"><i class=" fa fa-university"
                                             aria-hidden="true"></i></span>
                                       <select class="form-control form-control-line" formControlName="city"
                                          (change)="setZipCode(f.city.value)">
                                          <option value='' disabled>--Select--</option>
                                          <option *ngFor="let city of cityList;" value="{{city.city}}">
                                             {{city.city}}</option>
                                       </select>
                                    </div>
                                    <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                                       <div *ngIf="f.city.errors.required">City is required</div>
                                    </div>
                                 </div>
                              </div>








                            
                              <div class="col-md-4">
                                 <div class="form-group required">
                                    <label class="control-label ">
                                       Zipcode
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon"><i class=" ti ti-location-arrow"
                                             aria-hidden="true"></i></span>
                                       <input aria-describedby="addon-right addon-left" type="text"
                                          formControlName="zipCode" placeholder="Enter Zip Code" class="form-control">
                                    </div>
                                    <div *ngIf="submitted && f.zipCode.errors" class="invalid-feedback">
                                       <div *ngIf="f.zipCode.errors.required">Zipcode is required</div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col-md-12">
                                 <div class="form-group ">
                                    <label class="control-label">
                                       Comments
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon"><i class="ti ti-list"
                                             aria-hidden="true"></i></span>
                                       <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                          formControlName="comments"></textarea>
                                    </div>
                                    <div *ngIf="submitted && f.comments.errors" class="invalid-feedback">
                                       <div *ngIf="f.comments.errors.required">Comments is required</div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="row ">
                              <div class="col-sm-12">
                                 <span class="manadory text-left "><small style="color:red;font-size:15px; ">*</small> -
                                    Required field </span>
                              </div>
                              <div class="text-right col-sm-12">
                                 <button type="submit " *ngIf="currentPage=='add'"
                                    class="btn btn-primary waves-effect waves-light ">Create</button>&nbsp;
                                 <button type="submit " *ngIf="currentPage=='edit'"
                                    class="btn btn-primary waves-effect waves-light ">Update</button>&nbsp;
                                 <button type="button " class="btn btn-default waves-effect waves-light "
                                    (click)="reset();">Reset</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<router-outlet></router-outlet>
