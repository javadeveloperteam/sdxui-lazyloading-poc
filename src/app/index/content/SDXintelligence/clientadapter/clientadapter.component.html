<app-common [showLoader]="showLoader">
</app-common>
<div class="content-page">
    <div class="content">
       <div class="container">
          <div class="row">
             <div class="col-sm-12">
                <div class="page-header-title">
                   <h4 class="pull-left page-title">Client Adapter</h4>
                   <!--<ol class="breadcrumb pull-right">
                      <li><a href="pages_index.html">Dashboard</a></li>
                      <li class="active">Users</li>
                      <li class="active">Create New Customer</li>
                      </ol>-->
                   <div class="clearfix"></div>
                </div>
             </div>
          </div>
          <div class="row">
             <div class="col-sm-12">
                <div class="panel panel-primary">
                   <div class="panel-body">
                      <div class="col-lg-12 col-xlg-12 col-md-12">
                         <form class="form-horizontal" role="form" (ngSubmit)="onSubmit(this)" id="clientForm">
                            <div class="row">
                               <div class="col-md-4">
                                  <div class="form-group required">
                                     <label class="control-label">
                                     Application
                                     </label>
                                     <div class="input-group">
                                        <span class="input-group-addon"><i class=" fa fa-clipboard" aria-hidden="true"></i></span>
                                        <select class="form-control form-control-line" (change)="loadEvents($event)">
                                          <option value='' disabled>--Select--</option>
                                          <option *ngFor="let app of applicationList;" value="{{app.applicationId}}">{{app.applicationName}}</option>
                                         </select>
                                       
                                     </div>
                                         <div *ngIf="showAppError" class="invalid-feedback" >
                                            <div>Application is required</div>
                                         </div>
                                  </div>
                               </div>
                               <div class="col-md-4">
                                  <div class="form-group required">
                                     <label class="control-label ">
                                     Event
                                     </label>
                                     <div class="input-group">
                                        <span class="input-group-addon"><i class="ion ion-android-calendar" aria-hidden="true"></i></span>
                                        <select class="form-control form-control-line" (change)="loadEventVariables($event)">
                                          <option value='' disabled>--Select--</option>
                                          <option *ngFor="let event of eventList;" value="{{event.eventId}}">{{event.eventName}}</option>
                                         </select>
                                       </div>
                                         <div *ngIf="showEventError" class="invalid-feedback" >
                                            <div>Event is required</div>
                                         </div>
                                  
                                  </div>
                               </div>
                               <div class="col-md-4">
                                  <div class="form-group">
                                     <label class="control-label">
                                     Asset
                                     </label>
                                     <div class="input-group">
                                        <span class="input-group-addon"><i class="ion ion-filing" aria-hidden="true"></i></span>
                                        <select class="form-control form-control-line" (change)="assetChanged($event)">
                                            <option value='' disabled>--Select--</option>
                                            <option *ngFor="let asset of assetList;" value="{{asset.assetId}}">{{asset.assetName}}</option>
                                         </select>
                                     </div>

                                  </div>
                               </div>
                               <div *ngFor="let variable of variableList" class="col-md-6">
                                <div class="form-group">
                                  <label class="control-label ">
                                  {{variable.variableName}}
                                  </label>
                                  <div class="input-group">
                                     <span class="input-group-addon"><i class=" ti ti-world" aria-hidden="true"></i></span>
                                     <input *ngIf="variable.variableType === 'NUMBER'" aria-describedby="addon-right addon-left"
                                     name="{{variable.variableName}}" type="number" placeholder="Enter {{variable.variableName}}" class="form-control">
                                     <input *ngIf="variable.variableType !== 'NUMBER'" aria-describedby="addon-right addon-left"
                                     name="{{variable.variableName}}" type="text" placeholder="Enter {{variable.variableName}}" class="form-control">
                                  </div>
                               </div>
                               </div>
                            </div>
                            <div class="row ">
                               <div class="col-sm-12">
                                  <span class="manadory text-left "><small style="color:red;font-size:15px; ">*</small> - Required field	</span>
                               </div>
                               <div class="text-right col-sm-12">
                                  <button type="submit" class="btn btn-primary waves-effect waves-light ">Execute</button>&nbsp;
                                  <button type="button" class="btn btn-default waves-effect waves-light " (click)="resetPage()">Reset</button>
                               </div>
                            </div>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
 <router-outlet></router-outlet>
