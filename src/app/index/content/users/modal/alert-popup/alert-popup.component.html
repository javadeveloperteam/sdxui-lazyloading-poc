
<mat-dialog-content>
    
        <h4 class="modal-title"><i class="fa fa-envelope-o"></i>&nbsp; {{header}} Message</h4>
            <div class="hr-nova-d">
                    <div class=" pd-top mt-2">
                    <div style="padding:10px; font-size:13px ; font-weight:500;" [innerHTML]="alertContent"></div>
                    </div>

                    <div class="text-right col-sm-12">
                           <button type="button "  type="button" *ngIf="alert == true" class="btn btn-primary waves-effect waves-light " [mat-dialog-close]="true">OK</button>&nbsp;
                           <button type="button "  type="button"  *ngIf="submit == true" class="btn btn-primary waves-effect waves-light "(click)="yesPopup()">Yes</button>&nbsp;
                            
                           <button type="button "  *ngIf="submit == true" class="btn btn-default waves-effect waves-light " [mat-dialog-close]="true">No</button>
                          </div>
                   
            </div>
</mat-dialog-content>
