  <h4 class="page-title matheader" >{{applicationName}} - EVENT LIST
   <button class="mattext-danger" mat-dialog-close>X</button>
</h4>
<mat-dialog-content>
    <div class="col-sm-12">

                <div class="mat-elevation-z8 example-container table-responsive mb10 mt10 CalView">
                        <mat-table [dataSource]="dataSource" matSort matSortActive='eventName' matSortDirection='asc' matSortDisableClear>
                                <!-- ID Column -->
                                <ng-container matColumnDef="eventName">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Event Name
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.eventName}} </mat-cell>
                                </ng-container>

                                <!-- Department Name Column -->
                           
                                <!-- Occurrence Type Column -->
                                <ng-container matColumnDef="eventType">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Event Type
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.eventType}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="applicationName">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Application Name                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.applicationName}} </mat-cell>
                                    </ng-container>

                                <ng-container matColumnDef="active">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Status
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let row">
                                                <span *ngIf = row.active><img alt="user-img" class="" src="assets/images/active.jpg"></span>
                                                <span *ngIf = !row.active><img alt="user-img" class="" src="assets/images/inactive.jpg"></span>	                                        
                                         </mat-cell>
                                    </ng-container>
                
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;">
                                </mat-row>
                            </mat-table>
                            <div class='table-grid-msg' *ngIf='dataSource && dataSource.data.length === 0'>No Records Found</div>
                            <div class='table-grid-msg' *ngIf='dataSource && dataSource.data.length != 0 && dataSource.filteredData.length === 0'>No Matching Records Found</div>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>  

                </div>
    </div>

</mat-dialog-content>
