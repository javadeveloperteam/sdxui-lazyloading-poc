<div class="content-page">
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header-title">
                        <h4 class="pull-left page-title">Create New Customer</h4>
                        <!--<ol class="breadcrumb pull-right">
                            <li><a href="pages_index.html">Dashboard</a></li>
                            <li class="active">Users</li>
                            <li class="active">Create New Customer</li>
                        </ol>-->
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <div class="col-lg-12 col-xlg-12 col-md-12">
                                <div class="row ">
                                    <a routerLink="customerlist" class="btn btn-success pull-right">
                                        <i class="fa fa-edit"></i>Back
                                    </a>
                                </div>
                                <form class="form-horizontal " role="form">
                                    <div class="row">


                                        <div class="col-md-12">
                                            <div class="form-group required">
                                                <label class="control-label">
                                     Customer Name
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="mdi mdi-account" aria-hidden="true"></i></span>
                                                    <input aria-describedby="addon-right addon-left" type="email" placeholder="Customer Name" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group required">
                                                <label class="control-label">
                                     Address Line1
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class=" mdi mdi-account-location" aria-hidden="true"></i></span>
                                                    <input aria-describedby="addon-right addon-left" type="text" placeholder="Address Line1" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="control-label">
                                     Address Line2
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class=" mdi mdi-account-location" aria-hidden="true"></i></span>
                                                    <input aria-describedby="addon-right addon-left" type="text" placeholder="Address Line2" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="control-label">
                                     Address Line3
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class=" mdi mdi-account-location" aria-hidden="true"></i></span>
                                                    <input aria-describedby="addon-right addon-left" type="text" placeholder="Address Line3" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group required">
                                                <label class="control-label">
                                     Country
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class=" ti ti-world" aria-hidden="true"></i></span>
                                                    <select class="form-control form-control-line">
                                           <option>--Select--</option>
                                           <option>London</option>
                                           <option>India</option>
                                           <option>Usa</option>
                                           <option>Canada</option>
                                           <option>Thailand</option>
                                        </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">
                                     State
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class=" fa fa-university" aria-hidden="true"></i></span>
                                                    <select class="form-control form-control-line">
                                           <option>--Select--</option>
                                           <option>London</option>
                                           <option>India</option>
                                           <option>Usa</option>
                                           <option>Canada</option>
                                           <option>Thailand</option>
                                        </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group required">
                                                <label class="control-label">
                                     City
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                                                    <select class="form-control form-control-line">
                                           <option>--Select--</option>
                                           <option>London</option>
                                           <option>India</option>
                                           <option>Usa</option>
                                           <option>Canada</option>
                                           <option>Thailand</option>
                                        </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="control-label">
                                     Zipcode
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class=" ti ti-location-arrow" aria-hidden="true"></i></span>
                                                    <input aria-describedby="addon-right addon-left" type="text" placeholder="Zip Code" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="control-label">
                                     Status
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class=" ti ti-bar-chart" aria-hidden="true"></i></span>
                                                    <input aria-describedby="addon-right addon-left" type="text" placeholder="Statuse" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="control-label">
                                     Comments
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="ti ti-list" aria-hidden="true"></i></span>
                                                    <textarea class="form-control" id="" rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-sm-12">
                                            <span class="manadory text-left "><small style="color:red;font-size:15px; ">*</small> - Required field	</span>
                                        </div>
                                        <div class="text-right col-sm-12">
                                            <button type="button " class="btn btn-primary waves-effect waves-light ">Create</button>&nbsp;
                                            <button type="button " class="btn btn-default waves-effect waves-light ">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
