  <h4 class="page-title matheader" >CALENDAR VIEW
   <button class="mattext-danger" mat-dialog-close>X</button>
</h4>
<mat-dialog-content>
    <div class="col-sm-12">
       
                <!-- <mat-form-field>
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    <input class="search" matInput type="text" (keyup)="applyFilter($event.target.value)"
                        placeholder="Enter User Name">
                </mat-form-field> -->

                <div class="mat-elevation-z8 example-container table-responsive mb10 mt10 CalView">
                        <mat-table [dataSource]="dataSource" matSort matSortActive='start' matSortDirection='desc' matSortDisableClear>
                                <!-- ID Column -->
                                <ng-container matColumnDef="title">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Schedule Name
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
                                </ng-container>

                                <!-- Department Name Column -->
                                <ng-container matColumnDef="startDate">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Start Date
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.startDate | date:'longDate' }} </mat-cell>
                                </ng-container>
                                <!-- Active Column -->
                       
                                <!-- Occurrence Type Column -->
                                <ng-container matColumnDef="endDate">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> End Date
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.endDate | date:'longDate'  }} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="occurrenceType">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>Schedule Type
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.occurrenceType}} </mat-cell>
                                    </ng-container>
                                                                 
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;">
                                </mat-row>
                            </mat-table>
                            <div class='table-grid-msg' *ngIf='dataSource && dataSource.data.length === 0'>No Records Found</div>
                            <div class='table-grid-msg' *ngIf='dataSource && dataSource.data.length != 0 && dataSource.filteredData.length === 0'>No Matching Records Found</div>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>  

                </div>
    </div>

</mat-dialog-content>
