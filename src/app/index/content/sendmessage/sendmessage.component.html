<app-common [showLoader]="showLoader"></app-common>
<div class="content-page">
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header-title">
                        <h4 class="pull-left page-title">Send Message</h4>
                        <!--<ol class="breadcrumb pull-right">
                            <li><a href="pages_index.html">Dashboard</a></li>
                            <li class="active">Users</li>
                            <li class="active">Create New Customer</li>
                        </ol>-->
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <div class="col-lg-12 col-xlg-12 col-md-12">
                                <form class="form-horizontal" role="form"  [formGroup]="messageForm" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                 <!--        <div class="col-md-12">
                                            <div class="form-group required">
                                                <label class="control-label">
                                                    Channel Type
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="ion ion-easel" aria-hidden="true"></i></span>
                                                    <select class="form-control form-control-line" formControlName="type" (change)="onChangeType($event.target.value)">
                                                        <option value="Email">Email</option>
                                                        <option value="SMS">SMS</option>                                                   
                                                     </select>
                                                </div>
                                                <div *ngIf="submitted && fn_message.type.errors" class="invalid-feedback">
                                                    <div *ngIf="fn_message.type.errors.required">Type is required</div>
                                                 </div>
                                            </div>
                                        </div> -->
                                        <div class="col-md-12">
                                            <div class="form-group required">
                                               <label class="control-label">
                                                Contact / Group
                                               </label>
                                               <div class="input-group">
                                                  <span class="input-group-addon"><i class="ion ion-code-working"
                                                        aria-hidden="true"></i></span>
                                                  <!--   <input aria-describedby="addon-right addon-left" type="text" placeholder=" contact Person" class="form-control"> -->
                                                  <div class="form-group form-control"
                                                     style="height: 100px; overflow:auto; padding:0;">
                                                     <li class="form-control custflag" *ngFor="let item of selectedDests">
                                                        {{item.destinationName}}
                                                        <a (click)="removeDestination(item.destinationId)"><span class="ion ion-close-round cut_close"></span></a>
                                                    </li>
                                                     <li class="form-control custflag" *ngFor="let item of selectedGroups">
                                                        {{item.groupName}}
                                                        <a (click)="removeGroup(item.groupId)"><span class="ion ion-close-round cut_close"></span></a>
                                                    </li>
                                                  </div>
                                                  <span class="input-group-addon naviagte_span"><i (click)="openDestinationPopUp()"
                                                        class="fa fa-external-link naviagte_arrow" aria-hidden="true"></i></span>
                                               </div>
                                               <div *ngIf="submitted && fn_message.id.errors" class="invalid-feedback">
                                                <div *ngIf="fn_message.id.errors.required">Atleast 1 Recipient is required</div>
                                             </div>
                                            </div>
                                         </div>
                                        <div class="col-md-12">
                                            <div class="form-group required">
                                                <label class="control-label">
                                     Subject
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="ion ion-clipboard" aria-hidden="true"></i></span>
                                                    <input aria-describedby="addon-right addon-left" formControlName="subject" type="text" placeholder="Subject" class="form-control">
                                                </div>
                                                <div *ngIf="submitted && fn_message.subject.errors" class="invalid-feedback">
                                                    <div *ngIf="fn_message.subject.errors.required">Subject is required</div>
                                                 </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group required">
                                                <label class="control-label">
                                     Message
                                     </label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="ti ti-email" aria-hidden="true"></i></span>
                                                    <textarea class="form-control" formControlName="message"  placeholder="Message Content" id="exampleFormControlTextarea1" rows="3"></textarea>
                                                </div>
                                                <div *ngIf="submitted && fn_message.message.errors" class="invalid-feedback">
                                                    <div *ngIf="fn_message.message.errors.required">Message is required</div>
                                                 </div>
                                            </div>
                                        </div>
                                      
                                  
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="control-label">
                                     Attach File
                                     </label>
                                                <div class="input-group">
                                                    <div class="inputfilediv btn btn-success">
                                                         <label style="margin-bottom: 0px;"> File Upload
                                                        <input multiple type="file" accept="*/*" (change)="getFileDetails($event)" />
                                                    </label>
                                                    </div>
                                                </div>
                                                <div *ngFor="let file of selectedFileList">
                                                    <span class="badge">{{file.name}}</span>
                                                    <!-- <p class="badge">{{file.name}}</p> -->
                                                    <button type="button" class="fa fa-times file-close" (click)="removeFile(file)"></button>
                                                </div>
                                            </div>
                                        </div>




                                    </div>
                                    <div class="row ">
                                        <div class="col-sm-12">
                                            <span class="manadory text-left "><small style="color:red;font-size:15px; ">*</small> - Required field	</span>
                                        </div>
                                        <div class="text-right col-sm-12">
                                            <button type="submit" class="btn btn-primary waves-effect waves-light" >Send</button>&nbsp;
                                            <button type="button" class="btn btn-default waves-effect waves-light" (click) = "cancel()">Reset</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
