<app-common [showLoader]="showLoader"></app-common>
<div class="content-page">
   <div class="content">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <div class="page-header-title">
                  <h4 class="pull-left page-title">{{buttonName}} Contact </h4>
                  <!--<ol class="breadcrumb pull-right">
                     <li><a href="pages_index.html">Dashboard</a></li>
                     <li class="active">Users</li>
                     <li class="active">Create New Customer</li>
                     </ol>-->
                  <div class="clearfix"> <a routerLink="/index/destinations" data-toggle="tooltip" title="Manage Contact " class="pull-right icon-create ng-star-inserted">
                     <i class="ti ti-layout-media-left	createnew"></i> 
                  </a></div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12">
               <div class="panel panel-primary">
                  <div class="panel-body">
                     <div class="col-lg-12 col-xlg-12 col-md-12">
                        <div class="row ">
                           <!-- <a routerLink="/index/destinations" class="btn btn-success pull-right">
                           Manage Contact 
                           </a> -->
                        </div>
                        <form class="form-horizontal" [formGroup]="destinationForm">
                           <div class="row">
                              <div class="col-md-8">
                                 <div class="form-group required">
                                    <label class="control-label">
                                       Contact Name
                                    </label>
                                    <div class="input-group"
                                       [ngClass]="{ 'is-invalid': submitted && f.destinationName.errors }">
                                       <span class="input-group-addon"><i class="mdi mdi-account"
                                          aria-hidden="true"></i></span>
                                       <input type="text" formControlName="destinationName"
                                          placeholder="Contact Name"
                                          class="form-control form-control-line">
                                    </div>
                                    <div *ngIf="submitted && f.destinationName.errors"
                                       class="invalid-feedback">
                                       <div *ngIf="f.destinationName.errors.required">Contact Name
                                          is required
                                       </div>
                                    </div>
                                 </div>
                              </div>
							  <div class="col-md-4">
                                 <div class="form-group required">
                                    <label class="control-label">
                                 Status
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon"><i class=" ti ti-bar-chart"
                                          aria-hidden="true"></i></span>
                                       <select class="form-control form-control-line"
                                          formControlName="active">
                                          <option value="true">Active</option>
                                          <option value="false">In Active</option>
                                       </select>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-md-4">
                                 <div class="form-group required">
                                    <label class="control-label">
                                       Channel Type
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon"><i class=" ti ti-exchange-vertical"
                                          aria-hidden="true"></i></span>
                                       <select class="form-control form-control-line"
                                          formControlName="type"
                                          (change)="resetValidators($event.target.value)">
                                          <option value="Email">Email</option>
                                          <option value="SMS">SMS</option>
                                       </select>
                                    </div>
                                 </div>
                              </div>                              
                              <div class="col-md-4">
                                 <div class="form-group required">
                                    <label class="control-label">
                                    User
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon" ><i class=" ion ion-ios-location" aria-hidden="true"></i></span>
                                       <input aria-describedby="addon-right addon-left" type="text" disabled="true"  formControlName="userName" placeholder="User" class="form-control">
                                       <span class="input-group-addon naviagte_span" (click)="openUserPopUp()"><i class="fa fa-external-link naviagte_arrow" aria-hidden="true"></i></span> 
                                    </div>
                                    <div *ngIf="submitted && f.userId.errors"
                                    class="invalid-feedback">
                                    <div *ngIf="f.userId.errors.required">User
                                       is required
                                    </div>
                                 </div>
                                 </div>
                              </div>
                              <div class="col-md-4" *ngIf="f.type.value == 'Email'">
                                 <div class="form-group required">
                                    <label class="control-label">
                                    Email ID
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon"><i class=" mdi  mdi-email"
                                          aria-hidden="true"></i></span>
                                       <input aria-describedby="addon-right addon-left" type="text"
                                          placeholder="Email ID" class="form-control"
                                          formControlName="toMailId">
                                    </div>
                                    <div *ngIf="submitted && f.type.value == 'Email' && f.toMailId.errors"
                                       class="invalid-feedback">
                                       <div *ngIf="f.toMailId.errors.required">Email ID is required</div>
                                       <div *ngIf="f.toMailId.errors.pattern">Email ID is Invalid</div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col-md-1 mobile" *ngIf="f.type.value == 'SMS'">
                                 <div class="form-group required">
                                    <label class="control-label">
                                    Mobile 
                                    </label>
                                    <div class="input-group col-xs-12 select-country">
                                       <select class="form-control form-control-line"
                                       formControlName="countryCode">
                                       <option value="">Select</option>
                                       <option *ngFor="let country of countries;" value="{{country.countryCode}}">
                                          {{country.country}}
                                       </option>
                                    </select>
                                    </div>
                                    <div *ngIf="submitted && f.type.value == 'SMS' && f.countryCode.errors"
                                       class="invalid-feedback">
                                       <div *ngIf="f.countryCode.errors.required">Country Code is required
                                       </div>  
                                    </div> 
                                 </div>
                              </div>
                              <div class="col-md-3" *ngIf="f.type.value == 'SMS'">
                                 <div class="form-group required">
                                    <label class="control-label" style="visibility:hidden">
                                    Mobile Number
                                    </label>
                                    <div class="input-group"
                                       [ngClass]="{ 'is-invalid': submitted && f.type.value == 'SMS' && f.toNumber.errors }">
                                       <span class="input-group-addon"><i class="ti ti-mobile"
                                          aria-hidden="true"></i></span>
                                       <input aria-describedby="addon-right addon-left" type="text"
                                          placeholder="Mobile Number" maxlength="10" class="form-control"
                                          formControlName="toNumber">
                                    </div>
                                    <div *ngIf="submitted && f.type.value == 'SMS' && f.toNumber.errors"
                                       class="invalid-feedback">
                                       <div *ngIf="f.toNumber.errors.required">Mobile Number is required
                                       </div>   
                                       <div *ngIf="f.toNumber.errors.pattern">Invalid Mobile Number
                                       </div>                                 
                                    </div>
                                 </div>
                              </div>
                              <div class="col-md-12">
                                 <div class="form-group ">
                                    <label class="control-label">
                                    Comments
                                    </label>
                                    <div class="input-group">
                                       <span class="input-group-addon"><i class="ti ti-list"
                                          aria-hidden="true"></i></span>
                                       <textarea class="form-control" id="" rows="3"
                                          formControlName="comments"></textarea>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="row ">
                              <div class="col-sm-12">
                                 <span class="manadory text-left "><small
                                    style="color:red;font-size:15px; ">*</small> - Required field
                                 </span>
                              </div>
                              <div class="text-right col-sm-12">
                                 <button type="button" class="btn btn-primary waves-effect waves-light"
                                    (click)="onSubmit();">{{buttonName}}</button>&nbsp;
                                 <button type="button" class="btn btn-default waves-effect waves-light"
                                    (click)="reset();">Reset</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<router-outlet></router-outlet>
